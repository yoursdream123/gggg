<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        height: 4000px;
        width: 400px;
        margin: 50px;
        border: 2px solid black;
    }
    .red{
        position: fixed;
        bottom: 0px;
        width: 20px;
        height: 20px;
        background-color: aqua;
        left: 900px;
    }
    .green{
        position: relative;
        bottom: 0px;
        width: 20px;
        height: 20px;
        background-color: aqua;
        left: 500px;
    }
</style>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="green"></div>
    </div>
</body>
</html>
